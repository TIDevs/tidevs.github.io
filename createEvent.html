    <body>
      <div id="login_div" align="center" style="margin-top:100px">
        <div id="m_alert" class="alert alert-danger alert-dismissable fade show" role="alert" style="visibility:hidden">

          </div>

        <h1 style="margin:50px">Location Information</h1>
      <form>
        <div class="form-group">
          <label for="nonprofitMusic">Enter Nonprofit Name Here</label>
          <input type="name" class="form-control" id="InputAddress" aria-describedby="addressHelp" placeholder="Enter Name" style="width:500px">

        </div>
        <div class="form-group">
          <label for="stateName">Request Details</label>
          <input type="text" class="form-control" id="RequestDetails" placeholder="Request Details" style="width:500px">
          <label for="zipCode">Type</label>
          <input type="zipCode" class="form-control" id="type_event" placeholder="Zip Code" style="width:500px">
          <label for="address">Address (Make sure to include your state and ZIP Code)</label>
          <input type="address" class="form-control" id="Address" placeholder="Address" style="width:500px">
        </div>
        <div id="address_button" class="btn btn-primary">Confirm Location</div>
      </form>
